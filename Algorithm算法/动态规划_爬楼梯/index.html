<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./index.js"></script>

<body>
    <h3>动态规划_爬楼梯：</h3>
    <p>假设你正在爬楼梯。需要 n 阶你才能到达楼顶。</p>
    <p>每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？</p>
    <p>注意：给定 n 是一个正整数。</p>
    <hr>
    <p>请输入楼梯层数：</p>
    <input id='numberInput'>
    <br><br>
    <button onclick="ClickButton()">开始爬楼梯</button>
    <p id='resultText'></p>
</body>

</html>
