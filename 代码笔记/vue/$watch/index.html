<!--

    $watch 方法可以监听数据的变化

    方法有两个参数
    
    第一个参数是监听的变量名

    第二个参数是监听函数，函数中有两个参数，分别为变化后的新值和变化前的旧值

-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Study Log</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <button @click="counter++">{{ counter }}</button>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    counter: 0
                }
            })
            app.$watch('counter', function (newVal, oldVal) {
                console.log('NewValue:' + newVal + ' OldValue:' + oldVal)
            })
        </script>
    </body>
</html>
