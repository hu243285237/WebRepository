<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Study Log</title>
    </head>
    <body>
        <h2 id="app"></h2>
        <input id="m_input" type="text">
        <p id="m_p">...</p>

        <script src="./observer.js"></script>
        <script src="./watcher.js"></script>
        <script src="./vue.js"></script>
        <script>
            let app = document.querySelector("#app");
            let input = document.querySelector("#m_input");
            let p = document.querySelector("#m_p");

            let car = {
                text: 'hello',
                price: 3000
            }
            
            let vm1 = new Vue(car, app, "text");
            console.log("----------------------");
            //let vm2 = new Vue(car, p, "price");

            input.oninput = function (e) {
                car.text = e.target.value;
                car.price = e.target.value + "!!!";
            }
        </script>

</html>
