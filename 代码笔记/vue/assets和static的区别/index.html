<!--

    相同点：

    assets 和 static 都是存放静态资源文件

    项目中所需要的资源文件图片、字体图标、样式文件等都可以放在这两个文件夹下

    -----------------------------------------------

    不同点：

    assets 中存放的静态资源文件在项目打包时，也就是 npm run build 时会将 assets 中放置的静态资源文件进行打包上传

    所谓打包，简单理解为压缩体积，代码格式化

    而压缩后的静态资源文件最终也都会放置在 static 文件中跟着 index.html 一同上传至服务器

    ---

    static 中放置的静态资源文件不会进行压缩，而是直接进入打包好的目录，直接上传至服务器

    因为避免了压缩，在打包时会提高一定的效率，但发布出来会占据更大的空间

    -------------------------------------------------

    建议：

    一般在 static 里放一些类库的文件，assets 放属于项目的资源文件

    说的再通俗一点，就是 static 放别人家的资源，assets 放自己家的资源

    ----

    将项目中的 template 需要的样式文件、js 文件等都可以放置在 assets，以减少体积

    图片假如放在 assets 文件夹，会被转换成 base64 格式

    而项目中引入的第三方资源文件，如 iconfoont.css 等文件可以放置在 static

    因为这些第三方的文件已经经过处理，我们不需要再处理，直接上传

-->
