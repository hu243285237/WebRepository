<!--

    我们可以用 v-for 指令基于一个数组来渲染一个列表
    
    v-for 指令需要使用 item in items 形式的特殊语法
    
    其中 items 是源数据数组，而 item 则是被迭代的数组元素的别名

    v-for 还支持一个可选的第二个参数，即当前项的索引

    也可以用 of 替代 in 作为分隔符，因为它更接近 JavaScript 迭代器的语法

    --------------------------------------------------

    也可以用 v-for 来遍历一个对象的属性

    第二个参数为 property 的名称，可选

    第三个参数为索引（从零开始计数），可选

    在遍历对象时，会按 Object.keys() 的结果遍历
    
    但是不能保证它的结果在不同的 JavaScript 引擎下都一致

    --------------------------------------------------

    建议尽可能在使用 v-for 时提供 key 属性
    
    除非遍历输出的 DOM 内容非常简单，或者是刻意依赖默认行为以获取性能上的提升

-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Study Log</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <ul>
                <li v-for="item in items">
                    {{ item.message }}
                </li>
            </ul>
            <ul>
                <li v-for="(value, prop, index) in obj">
                    {{ index }} : {{ prop }} : {{ value }}
                </li>
            </ul>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    items: [
                        { message: 'aaa' },
                        { message: 'bbb' },
                        { message: 'ccc' }
                    ],
                    obj: {
                        name: 'hu',
                        age: 24
                    }
                }
            })
        </script>
    </body>
</html>
