<!--

    Prop 是你可以在组件上注册的一些自定义特性
    
    当一个值传递给一个 prop 特性的时候，它就变成了那个组件实例的一个属性

    一个组件默认可以拥有任意数量的 prop，任何值都可以传递给任何 prop
    
    在组件实例中访问这个值，就像访问 data 中的值一样

-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Study Log</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <blog-post title="My title 01"></blog-post>
            <blog-post title="My title 02"></blog-post>
            <blog-post title="My title 03"></blog-post>
        </div>
        <script>
            Vue.component('blog-post', {
                props: ['title'],
                template: '<h3>{{ title }}</h3>'
            })
            var app = new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
