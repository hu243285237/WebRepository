<!--

    在开发中经常遇到从 ‘列表页’ 跳转到 ‘详情页’

    当从 ‘详情页’ 返回到 ‘列表页’ 的时候，‘列表页’ 保持之前的加载状态

    这样做的好处是可以避免重复渲染影响页面性能，同时也可以很大程度减少接口请求，减轻服务器压力

    因为要用到 vue-router，所以这里就不贴代码了

    用法：

    0. 用 <keep-alive> 标签包裹 <router-view>

    1. 在 router 的 index.js 中找到要缓存的组件

    2. 在此组件添加一个 meta 属性，设置 keepAlive 为 true

    3. 上面的内容添加后，无论哪个页面跳转到这个组件，都不会刷新

    4. 所以需要添加 beforeRouteLeave(to, from, next) 方法

    5. 在此方法内判断跳转的页面，即可实现指定页面的缓存

    ----------------------------------

    include: 包含的组件
    
    exclude: 排除的组件

    // 只缓存组件 name 为 a 或者 b 的组件
    <keep-alive include="a,b">
        <componentname>
    </keep-alive>

    // 组件 name 为 c 的不缓存
    <keep-alive include="c">
        <componentname>
    </keep-alive>

    ----------------------------------

    keep-alive 生命周期钩子函数:

    1. activated 组件激活时调用

    2. deactivated 组件停用时调用

    因为 keep-alive 会将组件 (以 VNode 的形式，而不是直接存储 DOM) 保存在内存中，并不会销毁以及重新创建

    所以不会重新调用 created 等方法，需要用 activated 和 deactivated 来得知当前组件是否处于活跃状态
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Study Log</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
        </div>
        <script>
            var app = new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
