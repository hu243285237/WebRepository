<!-- 

    先说一个概念：文档普通流

    就是元素标签正常在 HTML 里的顺序，块级元素从上至下排列，行内元素从左到右排列

    ------------------------------------------------------------------------------

    正常情况下元素的 position 默认值为 static，即没有定位，元素出现在正常的文档流中

    这时候给它设置 left right top bottom 都是没有效果的，还有 z-index 也不会生效

    ------------------------------------------------------------------------------

    position: absolute （绝对定位）

    元素离他最近的已定位祖先元素进行移动，如果没有已定位的祖先元素，那它的位置相对于最初的包含块，一般来说是 HTML元素

    绝对定位使元素原先在正常文档流中所占的空间会关闭，就好像元素原来不存在一样

    元素定位后生成一个块级框，而不论它在正常流中生成何种类型的框

    ------------------------------------------------------------------------------

    position: relative （相对定位）

    使用相对定位时，就算元素被偏移了，但它仍然占据着没被偏移时的空间

 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            #text1 {
                position: absolute;
            }
            #text4 {
                position: relative;
                top: 30px;
                left: 30px;
            }
        </style>
    </head>
    <body>
        <h1 id="text1">Hello</h1>
        <h1 id="text2">World</h1>
        <h1 id="text3">HWJ</h1>
        <h1 id="text4">AAAAAAA</h1>
        <h1 id="text5">BBBBBBB</h1>
        <h1 id="text6">CCCCCCC</h1>
    </body>
</html>
