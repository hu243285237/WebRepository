<!-- 

    Flex 是 Flexible Box 的缩写，意思是 "弹性布局"

    采用 Flex 布局的元素，称为 Flex 容器（flex container），简称 "容器"
    
    它的所有子元素自动成为容器成员，称为 Flex 项目（flex item），简称 "项目"

    ------------------------------------------------------------------------

    以下 6 个属性设置在容器上:

    flex-direction : 决定主轴的方向，即项目的排列方向

    flex-wrap : 默认情况下，项目都排在一条线（又称"轴线"）上，flex-wrap 属性定义，如果一条轴线排不下，如何换行

    flex-flow : flex-flow 属性是 flex-direction 属性和 flex-wrap 属性的简写形式，默认值为 row nowrap

    justify-content : 属性定义了项目在 "主轴" 上的对齐方式

    align-items : 属性定义项目在 "交叉轴" 上如何对齐

    align-content : 属性定义了多根轴线的对齐方式，如果项目只有一根轴线，该属性不起作用

    ------------------------------------------------------------------------

    以下 6 个属性设置在项目上:

    order : 属性定义项目的排列顺序，数值越小，排列越靠前，默认为 0

    flex-grow : 属性定义项目的放大比例，默认为 0，即如果存在剩余空间，也不放大，如果所有项目的 flex-grow 属性都为 1，则它们将等分剩余空间

    flex-shrink : 属性定义了项目的缩小比例，默认为 1，即如果空间不足，该项目将缩小，如果所有项目的 flex-shrink 属性都为 1，当空间不足时，都将等比例缩小

    flex-basis : 属性定义了在分配多余空间之前，项目占据的主轴空间，它的默认值为 auto，即项目的本来大小
    
    flex : flex 属性是 flex-grow，flex-shrink 和 flex-basis 的简写，默认值为 0 1 auto，后两个属性可选，建议优先使用这个属性，而不是单独写三个分离的属性

    align-self : 属性允许单个项目有与其他项目不一样的对齐方式，可覆盖 align-items 属性，默认值为 auto，表示继承父元素的 align-items 属性，如果没有父元素，则等同于 stretch

    ------------------------------------------------------------------------

    设为 Flex 布局以后，子元素的 float、clear 和 vertical-align 属性将失效

 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            #box {
                display: flex;
                justify-content: space-around;
                background-color: antiquewhite;
            }
            .item {
                flex-basis: 50px;
                text-align: center;
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </body>
</html>
