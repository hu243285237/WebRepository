<!--

    DOCTYPE 作用：声明文档的解析类型，避免浏览器的怪异模式

    1.怪异模式：浏览器使用自己的怪异模式解析渲染页面
    
    2.标准模式：浏览器使用 W3C 的标准解析渲染页面

    这个属性会被浏览器识别并使用，但是如果你的页面没有 DOCTYPE 的声明，则默认是怪异模式

    ----------------------------------------------------------

    <!DOCTYPE html>

    这是 html5 标准页面声明，原先的是一串很长的字符串，现在是这个简洁形式

-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>123</h1>
    </body>
</html>
